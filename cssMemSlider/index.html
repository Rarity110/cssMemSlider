<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="all-phrases">
            <div class="phrases phrase1">Я, когда записалась на stage1!</div>
            <div class="phrases phrase2">Я потратила 5 часов на тест и увидела результат!</div>
            <div class="phrases phrase3">Я все-таки сделала виртуальную клавиатуру!</div>
            <div class="phrases phrase4">И жду, когда придет Student1!</div>
            <div class="phrases phrase5">Я, когда объявили запись на stage2!</div>
        </div>
        <div class="slider">
            <div class="slides slide1"></div>
            <div class="slides slide2"></div>
            <div class="slides slide3"></div>
            <div class="slides slide4"></div>
            <div class="slides slide5"></div>
       </div>
       <div class="controls">
            <label for="slide1">
                <div class="key"></div>
            </label>
            <label for="slide2">
                <div class="key"></div>
            </label>
            <label for="slide3">
                <div class="key"></div>
            </label>
            <label for="slide4">
                <div class="key"></div>
            </label>
            <label for="slide5">
                <div class="key"></div>
            </label>
        </div>
    </div> 
</body>
</html>
